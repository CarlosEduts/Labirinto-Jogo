<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo de Labirinto: Jogar</title>
    <link
      rel="shortcut icon"
      href="./Game-Images/Icons/icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./Style/index.css" />

    <!-- Link: Tabler Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Jogo de Labirinto</h1>
        <p>
          Passe para o lado!<br />
          Á medida que você deslizar, a dificuldade vai subindo.
        </p>
      </div>
      <div class="maps"></div>
      <p class="copy">
        &copy;2024 - Feito Por
        <a href="https://github.com/CarlosEduts/Labirinto-Jogo">Carlos</a>
      </p>
    </div>
    <div class="container victory">
      <h1>Vitória!</h1>
      <p>Parabéns, você venceu!</p>
      <p class="time">Tempo de Jogo: 00s</p>
      <p class="redirect"></p>
    </div>
    <div class="game">
      <div class="title">
        <h1>Jogar</h1>
        <p class="time">Tempo</p>
      </div>
      <canvas id="canvas"></canvas>
      <a href="" class="solution"><i class="ti ti-help"></i> Solução</a>
    </div>
    <div class="nav-bar">
      <button onclick="renderPlayer('Left')">
        <i class="ti ti-arrow-big-left"></i>
      </button>
      <button onclick="renderPlayer('Right')">
        <i class="ti ti-arrow-big-right"></i>
      </button>
      <button onclick="renderPlayer('Up')">
        <i class="ti ti-arrow-big-up"></i>
      </button>
      <button onclick="renderPlayer('Down')">
        <i class="ti ti-arrow-big-down"></i>
      </button>
    </div>
    <script src="./Script/index.js" defer></script>
  </body>
</html>
